<h2>{{listCategory}}</h2>
<md-list>
    <div *ngIf="listCategory === 'My List' || listCategory === 'All products'">
        <div *ngFor="let category of listKeys() ">
            <div *ngIf="list[category].length > 0">
                {{category}}
            </div>
            <div *ngFor="let item of list[category] | search : searchText ">
                <shopping-list-item [item]="item"
                                    (add)="addItemMyList($event, category)"
                                    (remove)="removeItem($event)"
                                    [removeIcon]="myListContainsItem(item)">
                </shopping-list-item>
            </div>
        </div>
    </div>

    <div *ngIf="listCategory !== 'My List' && listCategory !== 'All products'">

        <shopping-list-item *ngFor="let item of listItems | search : searchText " [item]="item"
                            (add)="addItem($event)"
                            (remove)="removeItem($event)"
                            [removeIcon]="myListContainsItem(item)">
        </shopping-list-item>
    </div>
</md-list>
